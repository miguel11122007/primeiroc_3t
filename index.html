<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro C</title>
    <script>
        alert("Eu sou um alert")
        document.write("Eu estou aqui...");
        console.log("Estou no console...")
        function alo(){
            alert("Alô! Você clicou no botão.")
        }

<body>
    <button onclick="alo">Clique aqui</button>
